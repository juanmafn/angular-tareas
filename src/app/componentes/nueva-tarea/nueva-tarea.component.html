<div class="row">
  <div class="col-9">
    <input type="text"
           class="form-control"
           placeholder="Título"
           [(ngModel)]="tarea.titulo">
  </div>
  <div class="col-3">
    <select class="custom-select"
            [(ngModel)]="tarea.tipo">
      <option *ngFor="let opcion of opciones"
              [value]="opcion.id"> {{ opcion.display }} </option>
    </select>
  </div>
  <div class="col-12">
    <textarea class="form-control"
              placeholder="Descripción"
              [(ngModel)]="tarea.descripcion"></textarea>
  </div>

  <div class="col-12">
    <button type="button"
            class="btn btn-outline-secondary"
            (click)="crearTarea()">Nueva</button>
  </div>

</div>
