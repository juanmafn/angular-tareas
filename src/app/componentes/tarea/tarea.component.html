<div [class]="obtenerColorTarea()"
     style="margin-top: 5px; padding: 5px;">
  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col-9">{{ tarea.titulo }}</div>
        <div class="col-3">{{ tarea.tipo }}</div>
        <div class="col-12">{{ tarea.descripcion }}</div>
      </div>
    </div>
    <div class="col-3 mt-auto">
      <a class="btn btn-light"
         (click)="borrarTarea()"
         href="#"
         style="margin-right: 5px;"><i class="fa fa-trash"
           aria-hidden="true"></i></a>
      <a class="btn btn-light"
         href="#"><i class="fa fa-pencil"
           aria-hidden="true"></i></a>
    </div>
  </div>
</div>
