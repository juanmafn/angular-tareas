<div [class]="obtenerColorTarea()"
     style="margin-top: 5px; padding: 5px;">
  <div class="row">
    <div class="col-9">
      <div class="row">
        <div class="col-9">{{ tarea.titulo }}</div>
        <div class="col-3">{{ tarea.tipo }}</div>
        <div class="col-12">{{ tarea.descripcion }}</div>
      </div>
    </div>
    <div class="col-3"
         style="text-align: right;">
      <a class="btn btn-light text-dark"
         (click)="editarTarea()"
         style="margin-right: 5px;"><i class="fa fa-pencil"></i></a>
      <a class="btn btn-light text-dark"
         (click)="borrarTarea()"><i class="fa fa-trash"></i></a>
    </div>
  </div>
</div>
